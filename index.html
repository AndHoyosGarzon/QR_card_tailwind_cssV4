<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./src/output.css" rel="stylesheet" />
    <title>Card || Card QR</title>
  </head>
  <body
    class="bg-Slate-300 flex justify-center items-center h-screen font-Outfit"
  >
    <main>
      <div class="w-[320px] bg-White rounded-[22px] p-4 shadow-xl">
        <img
          class="rounded-xl"
          src="./assets/images/image-qr-code.png"
          alt="QR image"
        />
        <h2
          class="mt-6 text-center text-[22px] font-bold text-Slate-900 leading-8"
        >
          Improve your front-end skills by building projects
        </h2>
        <p
          class="text-Slate-500 text-center mt-6 leading-6 mb-6 mx-4 text-[15px]"
        >
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
  </body>
</html>
